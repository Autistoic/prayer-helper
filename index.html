<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Audio Tool</title>
    <style>
      :root {
        --primary-color: #0d6efd;
        --light-primary-color: #e7f1ff;
        --border-color: #dee2e6;
        --background-color: #f8f9fa;
        --card-background-color: #ffffff;
        --text-color: #212529;
        --text-muted-color: #6c757d;
        --font-family-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      body {
        font-family: var(--font-family-sans-serif);
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }
      #root {
        max-width: 900px;
        margin: 0 auto;
        padding: 1rem;
      }
      .app-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .card {
        background-color: var(--card-background-color);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        padding: 1.5rem;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .card.active {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
      }
      .audio-player {
        position: sticky;
        top: 1rem;
        z-index: 10;
        padding: 1rem 1.5rem;
      }
      .audio-player-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .audio-player-controls button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }
      .audio-player-controls .time-display {
        font-size: 0.9rem;
        color: var(--text-muted-color);
        min-width: 80px;
        text-align: center;
      }
      .seek-bar {
        flex-grow: 1;
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #e9ecef;
        outline: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .seek-bar::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
      }
      .seek-bar::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
      }
      .settings-header {
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        position: sticky;
        top: 90px;
        z-index: 9;
        padding-bottom: 0.75rem;
        pointer-events: none; /* Make container click-through */
      }
      .settings-header .btn {
        pointer-events: auto; /* Make button clickable */
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        background-color: var(--card-background-color);
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
        color: black;
      }
      .btn:hover {
        background-color: #f1f3f5;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      .phrase-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }
      .phrase-header h2 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
      }
      .phrase-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .phrase-controls .input-group {
        display: flex;
        flex-direction: column;
      }
      .phrase-controls .input-group label {
        font-size: 0.75rem;
        color: var(--text-muted-color);
        margin-bottom: 0.25rem;
      }
      .phrase-controls input {
        width: 60px;
        padding: 0.375rem 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        font-size: 0.9rem;
      }
      
      .phrase-body {
        display: flex;
        gap: 1.5rem;
        align-items: flex-start;
      }

      .phrase-content {
        flex: 1;
        min-width: 0;
      }

      .phrase-table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
      }

      th, td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
        vertical-align: middle;
         overflow-wrap: break-word;
      }

      thead {
        background-color: var(--background-color);
      }

      th {
        font-weight: 600;
        font-size: 0.8rem;
        color: var(--text-muted-color);
        text-transform: uppercase;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      tbody tr.highlight {
        background-color: var(--light-primary-color);
        transition: background-color 0.1s linear;
      }
      
      td.arabic-cell {
        font-family: 'Amiri', serif;
        font-size: 1.5rem;
        text-align: right;
        line-height: 1.5;
      }

      .full-translation .label {
        font-weight: 600;
        font-size: 0.8rem;
        color: var(--text-muted-color);
        text-transform: uppercase;
        margin-bottom: 0.25rem;
      }

      .position-images-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .position-image-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
      }

      .position-image-wrapper img {
        height: 100px;
        width: auto;
        min-width: 80px;
        border-radius: 0.375rem;
        object-fit: contain;
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
      }

      .position-image-caption {
        font-size: 0.75rem;
        color: var(--text-muted-color);
        text-align: center;
        max-width: 100px;
      }

      @media (max-width: 768px) {
        .phrase-body {
          flex-direction: column;
        }
        .position-images-container {
          order: -1; /* Move image to the top on mobile */
          flex-direction: row;
          justify-content: center;
          flex-wrap: wrap;
          width: 100%;
        }
      }

      @media (max-width: 600px) {
        .phrase-header {
          flex-direction: column;
          align-items: stretch;
        }
        .phrase-controls {
          flex-direction: column;
          align-items: stretch;
        }
        .phrase-controls .btn-primary {
          justify-content: center;
        }
        .phrase-controls input {
          width: auto;
        }
      }
    </style>
